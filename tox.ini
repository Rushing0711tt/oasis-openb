[tox]
envlist = py{27,34,35,36}-stix{20,21},style,isort-check,packaging

[testenv]
deps =
  -U
  tox
  pytest
  pytest-cov
  coverage
  maec
setenv =
    stix20: VERSION = 2.0
    stix21: VERSION = 2.1
commands =
    py.test -v --cov=stix2elevator stix2elevator/test/test_idioms.py --cov-report term-missing
    py.test -v stix2elevator/test/test_stepper.py --cov=stix2elevator --cov-report term-missing --cov-append
    py.test -v stix2elevator/test/test_utils.py --cov=stix2elevator --cov-report term-missing --cov-append

passenv = CI TRAVIS TRAVIS_*

[testenv:style]
deps =
  flake8
commands =
  flake8

[testenv:isort-check]
deps = isort
commands =
  isort -rc stix2elevator -df
  isort -rc stix2elevator -c

[testenv:packaging]
deps =
  readme_renderer
commands =
  python setup.py check -r -s

[flake8]
ignore = F403,F405,W504
max-line-length=160

[travis]
python =
  2.7: py27, style
  3.4: py34, style
  3.5: py35, style
  3.6: py36, style, packaging

[travis:env]
VERSION =
    2.0: stix20
    2.1: stix21
